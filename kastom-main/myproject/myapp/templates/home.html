<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    
    {% for item in author_stats %}
        <h2>{{ item.post.title }}</h2>
        <p>Number of comments: {{ item.comments_count }}</p>
        <p>Number of comments with text length >= 5: {{ item.long_comments_count }}</p>
        <hr>
    {% endfor %}
</body>
</html>
